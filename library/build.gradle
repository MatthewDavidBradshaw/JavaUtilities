apply plugin: 'java'

ext {
    PUBLISH_GROUP_ID = 'com.matthew-tamlin'
    PUBLISH_ARTIFACT_ID = 'java-utilities'
    PUBLISH_VERSION = '1.3.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

// run 'clean build generateRelease' to build the release
apply from: 'buildRelease.gradle'